<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Log4Shell PoC</title>
</head>
<body class="bg-highlight">
    <div class="container">
        <h2 class="mt-3 mb-3 fw-bold">Log4Shell PoC</h2>
        <hr>
        <div class="row mb-2">
            <p class="col-sm-2 col-form-label">X-Api-Key:</p>
            <div class="col-sm-10">
                <input type="text" class="form-control border-dark-subtle" name="x-api-key" id="x-api-key" placeholder="Enter the JNDI Lookup string">
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
            <button id="btn-jndi-lookup-request" class="btn btn-primary">Request to '/vuln'</button>
        </div>
    </div>
    <script>
        const JndiLookupRequestBtn = document.getElementById("btn-jndi-lookup-request");
        const RequestTargetPath = "/vuln";

        JndiLookupRequestBtn.addEventListener("click", async () => {
            let ApiKey = document.getElementById("x-api-key").value;

            await fetch(RequestTargetPath, {
                method: "GET",
                headers: {
                    "X-Api-Key": ApiKey
                }
            })
        })
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
